<h1>List of employees</h1>
<table border="1" >
    <thead>
        <tr>
            <th  >Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Speaker</th>
        </tr>
    </thead>
    <tr *ngFor="let eve of events" >
        
        <td>{{eve.id }}</td>
        <td>{{eve.name}}</td>
        <td>{{eve.description}}</td>
        <td>{{eve.speaker }}</td>
        <th> <button (click)="funcDelete(e)" class="btn btn-danger">X</button> </th>
        </tr>
    </table>
